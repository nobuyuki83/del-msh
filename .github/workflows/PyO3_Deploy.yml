name: PyO3_Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install maturin
      run: pip install maturin
    - name: Build wheels for Python 3.8â€“3.12
      run: |
        for PY in 3.10 3.11 3.12 3.13; do
          maturin build --sdist --release --manylinux 2014 --interpreter python${PY} -o dist -m del-msh-numpy/Cargo.toml
        done
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-linux
        path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - uses: PyO3/maturin-action@v1.27.0
      with:
        command: build
        args: --release -o dist -m del-msh-numpy/Cargo.toml --interpreter python
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-windows-${{ matrix.python-version }}
        path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install latest maturin
      run: pip install maturin
    - name: Build macOS universal2 wheel
      run: |
        maturin --version
        maturin build --release -o dist -m del-msh-numpy/Cargo.toml --interpreter python
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-macos-${{ matrix.python-version }}
        path: dist

#    - uses: PyO3/maturin-action@v1
#      with:
#        command: build
#        args: --release -o dist -m del-msh-numpy/Cargo.toml

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ macos, windows, linux ]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_wheels
      - name: Flatten all wheels into dist/
        run: |
          mkdir dist
          find all_wheels -name '*.whl' -exec cp {} dist/ \;
          find all_wheels -name '*.tar.gz' -exec cp {} dist/ \;
      - name: Check wheels
        run: |
          pip install twine
          twine check dist/*
      - name: Upload to PyPI
        run: |
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
